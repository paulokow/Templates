name: Lint Domain Connect Templates

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
            fetch-depth: 2

      - name: Dump GitHub context
        env:
            GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Get all changed markdown files
        id: changed-json-files
        uses: tj-actions/changed-files@v42
        with:
          files: |
             **.json

      - name: List all changed json files
        if: steps.changed-json-files.outputs.any_changed == 'true'
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-json-files.outputs.all_changed_files }}
        run: |
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file was changed"
          done


      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.16'

      - name: Install dc-template-linter
        run: |
            go install github.com/Domain-Connect/dc-template-linter@latest
            echo `go env GOPATH`/bin

      - name: Lint changed Templates
        if: steps.changed-json-files.outputs.any_changed == 'true'
        id: linter-output
        env:
            ALL_CHANGED_FILES: ${{ steps.changed-json-files.outputs.all_changed_files }}
        run: |
          echo "linter_output<<EOF" >> $GITHUB_ENV
          for file in ${ALL_CHANGED_FILES}; do
            `go env GOPATH`/bin/dc-template-linter -loglevel error $file 2>> $GITHUB_ENV || true
          done
          echo "EOF" >> $GITHUB_ENV
          echo "*** Result ***"
          echo "$linter_output"
          echo "*** End result ***"

      - name: Comment PR with linter result
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Linter result:
            ```
            ${{ env.linter_output }}
            ```
          comment_tag: linter
