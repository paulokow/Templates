name: Lint Domain Connect Templates

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.16'

      - name: Install dc-template-linter
        run: |
            go install github.com/Domain-Connect/dc-template-linter@latest
            echo `go env GOPATH`/bin

      - name: Get changed files
        id: files
        run: |
            echo "changed_files<<EOF" >> $GITHUB_ENV
            git diff --name-only ${{ github.event.before }} ${{ github.event.after }} >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
            echo $GITHUB_ENV

      - name: Lint Templates
        run: |
            `go env GOPATH`/bin/dc-template-linter -loglevel error ./*.json

